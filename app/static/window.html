<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>提醒:</title>
    <link rel="stylesheet" href="./css/antd.min.css"/>
    <script src="./js/react.production.min.js"></script>
    <script src="./js/react-dom.production.min.js"></script>
    <script src="./js/babel.min.js"></script>
    <script src="./js/antd.min.js"></script>
    
</head>
<body>
    <div id="app" style="height: 100%;"></div>
    <script type="text/babel">
        const {ipcRenderer} = require('electron');

        class Dialog extends React.Component{
           
            render =()=>{
                return (
                    <div style="height: 100%;">
                        <antd.Layout style={{height:'100%'}}>
                            <antd.Layout.Header>Header</antd.Layout.Header>
                            <antd.Layout.Content>Content</antd.Layout.Content>
                            <antd.Layout.Footer>Footer</antd.Layout.Footer>
                        </antd.Layout>
                    </div>
                )
            }
        }
        
       
        class TimeNow extends React.Component{
            constructor(){
                super();
                this.state = {
                    time: '',
                    message:''
                }                
            }
            componentDidMount = () =>{
                setInterval(()=>{
                    var time = new Date().toLocaleString();
                    this.setState({
                        time
                    });                    
                }, 1000);
                ipcRenderer.on('dataJsonPort',(event, message)=>{
                    this.setState({
                        message:message
                    })
                })
            }           
            render = () => {
                const {time,message} = this.state;
                return <div>时间：{time} {message}</div>
            }
        }
        class MessageBox extends React.Component{  
            onClick = ()=>{  
                alert('clicked');  
            }
            render = ()=>{  
               
                return ( 
                    <div>
                        <antd.Button type="primary">Primary</antd.Button> 
                         <h1 onClick={this.onClick}>Hello World!</h1>
                        <TimeNow />
                    </div> )  
            }  
        }
        ReactDOM.render( <Dialog/>,  
            document.getElementById('app'),
        )
    </script>
</body>
</html>
